<style>
  .card{
    border:1px solid silver;
    padding : 10px;
  }
</style>

<a href="#" (click)="goHome()">Home Page</a>


<div class="card">
    <div class="card-header">
        <h3>Add a new Author</h3>
    </div>
    <div class="card-body">
      <div>
        <div class="alert alert-danger" *ngIf="errors?.required">
                {{ errors.required }}
        </div>

        <div class="alert alert-danger" *ngIf="errors?.minlength">
            {{ errors.minlength }}
        </div>
          <div class="form-group">
              <input type="text"
              class="form-control"
              [(ngModel)]="author.name">
            </div>
            <button class="btn btn-primary" (click)="onSubmit(author)" >edit author</button>
        </div>
    </div>
  </div>
