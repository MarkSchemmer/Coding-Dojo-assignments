

<style>

</style>


<div class="display" *ngIf="message">
      {{ show(message) }}


      <div *ngIf="obj">


        <div class="left">

            <h3>Baked by {{ obj.name }}</h3>
            <img src="{{ obj.url }}" alt="">
            <p>The average rating is {{ amount }}</p>
            <div *ngFor="let rate of obj.ratings">
                <p> {{ rate.comment }} <br>
                 {{ rate.stars }}  stars</p>
            </div>
        </div>



        <div class="right">

        </div>




      </div>


</div>
