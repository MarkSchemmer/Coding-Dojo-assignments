<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/jqueryui/jquery-ui.js"></script>
    <script src="../js/script.js"></script>

</head>
<body>
    <div class="cont">
        <nav>
            <button class="btn btn-primary">Continue with new questions</button>
            <h1>Trivia Night</h1>
            <h1 id="points">0 points</h1>
        </nav>
        <div class="main">
            <div class="info" id="pol">
                    <h1>Politics</h1>
                    <button class="100 btn btn-primary">100</button>
                    <button class="200 btn-primary btn">200</button>
                    <button class="300 btn-primary btn">300</button>
            </div>   
            <div class="info" id="hist">
                <h1>History</h1>
                <button class="100 btn-primary btn">100</button>
                <button class="200 btn-primary btn">200</button>
                <button class="300 btn-primary btn">300</button>
            </div>     

            <div class="info" id="comp">
                <h1>Computers</h1>
                <button class="100 btn-primary btn">100</button>
                <button class="200 btn-primary btn">200</button>
                <button class="300 btn-primary btn">300</button>
            </div>   

        </div>
 

    </div>
</body>
</html>
