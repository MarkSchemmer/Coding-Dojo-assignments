<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='node_modules/bootstrap/dist/css/bootstrap.css') }}">
</head>
<body>
        <div class="cont">

            {% if success %}
                <div class="alert alert-success">
                    <strong>{{ success | safe }}</strong>
                </div>
            {% endif %}

                {% if errors %}
                    {% for mes in errors %}
                        <div class="alert alert-danger">
                                <strong>{{ mes | safe }}</strong>
                        </div>
                    {% endfor %}
                {% endif %}

                {% if blank %}
                <div class="alert alert-danger">
                        <strong>{{ blank | safe }}</strong>
                </div>
                {% endif %}
            <form action="/" method="POST">
                <div class="form-group">
                    <label for="email">Emai:</label>
                    <input type="email" name="email" value="{{ session['email'] | safe }}">
                </div>
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" value="{{ session['first_name'] | safe }}">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" value="{{ session['last_name'] | safe }}">
                </div>
                <div class="form-group">
                    <label for="pass">Password:</label>
                    <input type="password" name="pass" value="{{ session['pass'] | safe }}">
                </div>
                <div class="form-group">
                    <label for="conf">Password Confirmation:</label>
                    <input type="password" name="conf" value="{{ session['conf'] | safe }}">
                </div>
                <div class="form-group">
                        <button type="submit" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-ok"></span> Submit</button>
                </div>
            </form>
        </div>
</body>
</html>
