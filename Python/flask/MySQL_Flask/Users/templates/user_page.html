<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Users</title>
</head>
<body>
    <div class="cont">
                <table class="highlight">
                    <thead>
                    <tr>

            <div class="add_user">

                    </form>
            </div>
      </div>

</html>
