{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<nav class="navbar navbar-light bg-light justify-content-between">
    <a href=""></a>
        <form class="form-inline">
                <a href="/books" class="add-book">Home</a>
                <a href="/books/add" class="add-book"> Add a book and review</a>
                <a class="btn btn-outline-success my-2 my-sm-0" href="/books/logout">Logout</a>
        </form>
</nav>
<hr>

<div class="user_info">
        <div class="card">
                <h5 class="card-header"> Alias {{ user.alias }}</h5>
                <div class="card-body">
                  <h5 class="card-title"> Nmae {{ user.name }}</h5>
                  <h5 class="card-title"> Email  {{ user.email }}</h5>
                  <h5 class="card-title"> Total Reviews {{ count }}</h5>
                </div>
        </div>
</div>

<div class="other_book">

        <ul class="list-group">
                {% for rev in reviews %}
                <li class="list-group-item">
                        <a href="/books/{{rev.book.id}}">{{ rev.book.title }}</a>
                </li>
                {% endfor %}
              </ul>
</div>

{% endblock %}
