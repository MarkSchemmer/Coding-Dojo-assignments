{% extends 'base.html' %}

{% block content %}


<table class="table table-striped">
 
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">email</th>
            <th scope="col">User level</th>
        </tr>
        </thead>
        <tbody>
        {% for u in users %}
        <tr> 
            <th scope="row">{{u.id}}</th>
            <td><a href="../wall/{{u.id}}">{{u.first_name}}  {{u.last_name}}</a></td>
            <td>{{u.email}}</td>
            <td>
                {% if u.is_admin %}
                    <p>admin</p>
                {% else %}
                    <p>normal</p>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>    

{% endblock %}
