{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="log">
        <h1>Sign in</h1>
        {% if request.session.errors.login_error %}
                <div class="alert alert-danger">
                        <strong>{{request.session.errors.login_error}}</strong>
                </div>
        {% endif %}
        <form action="/sig" method="POST">
                {% csrf_token %}
               <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-controfl" placeholder="Email" name="email">
                </div>
                <div class="form-group">
                        <label for="ps">Password</label>
                        <input type="text" class="form-controfl" placeholder="Password" name="ps">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</div>
{% endblock content %}
