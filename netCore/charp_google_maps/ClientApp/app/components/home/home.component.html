


<style>
    #map{
        width:300px;
        height: 300px;
        border:1px solid black;
    }
</style>




<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMdjjcaequT_R_A1D5aDVmMaSK6BY8fgw&callback=initMap" async defer></script>
<h3>Google maps tutorial</h3>

<div id="map"></div>

<script> 
 function initMap(){
     var mapOptions = {
         center : new google.maps.LatLng(0,0),
         zoom: 15
     }

     var map = new google.maps.Map(
         document.getElementById("map"), 
         mapOptions
        )    
 }
google.maps.addDomListener(window, "load", initMap)
</script>
