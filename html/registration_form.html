<!DOCTYPE html>
<html>
    <head>
<link rel="stylesheet" href="../html/registration_form_assignment/main.css">
    </head>
    <body>
        <div class="container">
            <form action="">
                <div>
                    <label for="firstName">Name:</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
                <div>
                    <label for="email">email:</label>
                    <input type="text" id="email" name="email">
                </div>
                <div>
                    <label for="password">password:</label>
                    <input type="password" id="password" for="password">
                </div>
                <div>
                    <label for="passwordConfirm">PW confirm:</label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm">
                </div>
                <div>
                    <label for="bday">Birthday:</label>
                    <input name="bday" id="bday" type="datetime" placeholder="mm/dd/yyyy">
                    <span class="img">
                        <img src="../html/registration_form_assignment/img/Calendar-512.png" height="20px" width="20px"/>
                    </span>
                </div>
                <div>
                    <label for="male">Male</label>
                    <input type="radio" name="male">
                    <label for="female">Female</label>
                    <input type="radio" name="female">
                    <label for="other">Other</label>
                    <input type="radio" name="other">
                </div>
                <div>
                    <p>A short description about yourself:</p>
                    <textarea name="description" 
                              id="description" 
                              cols="30" 
                              rows="10" 
                              placeholder="...">
                    </textarea>
                </div>
                <br>
                <div>
                    <label for="lang">Favorite language</label>
                    <select name="lang" id="lang">
                        <option value="JavaScript">JavaScript</option>
                        <option value="JavaScript">C#</option>
                        <option value="JavaScript">F#</option>
                        <option value="JavaScript">Python</option>
                        <option value="JavaScript">Ruby</option>
                    </select>
                </div>
                <br>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </body>
</html>
